site_name: Wagtail Live
repo_url: https://github.com/wagtail/wagtail-live
edit_uri: blob/main/docs/
theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'indigo'
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
nav:
  - Home: index.md
  - Getting started:
    - Tutorial: getting_started/tutorial.md
    - Setup Slack Events API receiver: getting_started/setup_slack.md
    - Setup Telegram webhook receiver: getting_started/setup_telegram.md
    - Setup long polling publisher: getting_started/setup_long_polling.md
    - Setup a local web server with ngrok: getting_started/setup_ngrok.md
  - Development: development.md
  - Reference: reference.md
  - Development: development.md
plugins:
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import os
            - import django
            - os.environ.setdefault("DJANGO_SETTINGS_MODULE", "tests.settings")
            - django.setup()
