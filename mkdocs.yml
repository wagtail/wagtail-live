site_name: Wagtail Live
repo_url: https://github.com/wagtail/wagtail-live
edit_uri: blob/main/docs/
theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'indigo'
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
nav:
  - Home: index.md
  - Getting started:
    - Tutorial: getting_started/tutorial.md
    - Setup Slack Events API receiver: getting_started/setup_slack.md
    - Setup Telegram webhook receiver: getting_started/setup_telegram.md
    - Setup Django channels publisher: getting_started/setup_django_channels.md
    - Setup long polling publisher: getting_started/setup_long_polling.md
    - Setup PieSocket publisher: getting_started/setup_piesocket.md
    - Setup a local web server with ngrok: getting_started/setup_ngrok.md
  - Reference:
      - Settings: reference/settings.md
      - LivePageMixin: reference/live-page-mixin.md
      - Receivers:
        - BaseMessageReceiver: reference/receivers/base-message-receiver.md
        - Slack: reference/receivers/slack.md
        - Telegram: reference/receivers/telegram.md
        - Webapp: reference/receivers/webapp.md
      - Publishers:
        - PollingMixin: reference/publishers/polling-mixin.md
        - Interval polling: reference/publishers/interval-polling.md
        - Long polling: reference/publishers/long-polling.md
      - Utilities: reference/utils.md
  - Development: development.md

plugins:
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import os
            - import django
            - os.environ.setdefault("DJANGO_SETTINGS_MODULE", "tests.settings")
            - django.setup()
